version: '3.9'
networks:
  development:
volumes:
  db_data:
  gem_cache:
  node_modules:
  next_build:
services:
  db:
    image: postgres:14.1-alpine
    container_name: nextjs_rails_db
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - development
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  web:
    build:
      context: .
      dockerfile: ./docker/rails.Dockerfile.dev
    image: nextjs_rails_server:development
    tty: true
    stdin_open: true
    volumes:
      - gem_cache:/usr/local/bundle
      - .:/app
    networks:
      - development
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      RAILS_ENV: development
      RAILS_MASTER_KEY: 17f49ffb9d022d0d8ad8b2b384c65b6d
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile.dev
    image: nextjs_rails_frontend:development
    networks:
      - development
    volumes:
      - ./frontend:/var/app
      - /var/app/node_modules
    ports:
      - 8000:8000
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - API_TOKEN=38055d4349f7f3f92d26103d31b7a19ccd7800fc3e16c5fbe8863583e91d40ad
    command: npm run dev -- -p 8000
    depends_on:
      - web
      - db
